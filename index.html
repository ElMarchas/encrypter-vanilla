<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <div><img src="./assets/logoa.svg" alt="Logo Laura" /></div>
        <div id="title">Cifrador</div>
      </div>
      <div class="header-btns">
        <div class="tooltip">
          <button id="btnLang" class="btn btn-primary">English</button>
          <span id="toolbtnLang" class="tooltiptext">Cambiar idioma</span>
        </div>
        <div class="tooltip">
          <button id="btnPro" class="btn btn-primary">Versi√≥n Pro</button>
          <span id="toolbtnPro" class="tooltiptext">Activar versi√≥n pro</span>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="buttons-card" class="hcard">
        <div class="hc-c hc-c1">
          <p id="conditional">üõàSolo minusculas y sin acentos.</p>
        </div>
        <div class="hc-c hc-c2">
          <div class="tooltip">
            <button id="btnEncrypt" class="btn">Cifrar</button>
            <span id="toolbtnEncrypt" class="tooltiptext"
              >Bot√≥n para cifrar
            </span>
          </div>
          <div class="tooltip">
            <button id="btnDecrypt" class="btn">Descifrar</button>
            <span id="toolbtnDecrypt" class="tooltiptext"
              >Bot√≥n para descifrar
            </span>
          </div>
        </div>
        <div class="hc-c hc-c3">
          <div class="tooltip">
            <button id="btnSwap" class="btn btn-icon">‚ÆÇ</button>
            <span id="toolbtnSwap" class="tooltiptext"
              >Bot√≥n para mover texto
            </span>
          </div>
        </div>
        <div class="hc-c hc-c4">
          <div class="tooltip">
            <button id="btnCopy" class="btn">Copiar</button>
            <span id="toolbtnCopy" class="tooltiptext">Bot√≥n para copiar </span>
          </div>
        </div>
        <div class="hc-c hc-c5"><!-- Detectar idioma--></div>
      </div>
      <div id="input-card" class="card items-end">
        <div id="input" class="container-txt-input">
          <textarea
            name="inputIn"
            id="inputIn"
            class="textarea textarea-input"
            placeholder="Ingresa Texto"
            cols="60"
            rows="5"
            autofocus
          ></textarea>
        </div>
      </div>
      <div id="output-card" class="card">
        <div id="output" class="output">
          <textarea
            name="inputOut"
            id="inputOut"
            class="textarea textarea-output"
            placeholder="Cifrar"
            cols="60"
            rows="5"
          ></textarea>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer">
      Hecha por ElMarchas [Pon el github wey]
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
